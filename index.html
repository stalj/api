<!DOCTYPE html>
<html>
	<head>
		<title>Reacting to events</title>
		<meta charset="UTF-8">
		
		<!-- Step 1) Load D3.js -->
		<script src="https://d3js.org/d3.v6.min.js"></script>

		<!-- Step 2) Load billboard.js with style -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.6.3/billboard.min.js"></script>

		<!-- Load with base style -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.6.3/billboard.min.css">




">		
		
	</head>
	<body>
		<h1>Reacting to events</h1>
		<p id="message">waiting for your action ...</p>
		<button id="button" type="button" onclick="loadXMLDoc()">Click</button>
		<div id="chart"></div>
		<div id="gaugeChart"></div>
		
		<script>
			function loadXMLDoc() {
			  document.getElementById("message").innerHTML = "Coś się dzieje...";
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			      document.getElementById("message").innerHTML =
			      this.responseText;
			    }
			  };
			  xhttp.open("GET", "https://my.api.mockaroo.com/people.json?key=6a8d05e0", true);
			  xhttp.send();
			}
		</script>
		
		<script>
		// for ESM environment, need to import modules as:
// import bb, {gauge} from "billboard.js";

var chart = bb.generate({
  data: {
    columns: [
	["data", 91.4]
    ],
    type: "gauge", // for ESM specify as: gauge()
    onclick: function(d, i) {
	console.log("onclick", d, i);
   },
    onover: function(d, i) {
	console.log("onover", d, i);
   },
    onout: function(d, i) {
	console.log("onout", d, i);
   }
  },
  gauge: {},
  color: {
    pattern: [
      "#FF0000",
      "#F97600",
      "#F6C600",
      "#60B044"
    ],
    threshold: {
      values: [
        30,
        60,
        90,
        100
      ]
    }
  },
  size: {
    height: 180
  },
  bindto: "#gaugeChart"
});

setTimeout(function() {
	chart.load({
		columns: [["data", 10]]
	});
}, 1000);

setTimeout(function() {
	chart.load({
		columns: [["data", 50]]
	});
}, 2000);

setTimeout(function() {
	chart.load({
		columns: [["data", 70]]
	});
}, 3000);

setTimeout(function() {
	chart.load({
		columns: [["data", 0]]
	});
}, 4000);

setTimeout(function() {
	chart.load({
		columns: [["data", 100]]
	});
}, 5000);
		
		</script>
	<body>
</html>
